<body>
<div id="a"></div>
<script>
var params = location.search.length ? location.search.substring('1').split('&') : null
if (params) {
  params.forEach(p => {
    p = p.split('=')
    if (p[0] === 'url') {
      appRouter('com.xiaoai.news-feed', '/', { detailUrl: decodeURIComponent(p[1]) })
    }
  })
}
